<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Form</title>
  <link rel="stylesheet" href="./style/forms.css">
</head>
<body>
  <form action="process_file.php" method="post" target="_blank">
     <h2>User's Information</h2>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname"  placeholder="Enter Your Full Name" required>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter Your Age" required>
    <br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>
    <br>
    <label for="birthday">Birthday Date:</label>
    <input type="date" id="birthday" name="birthday" required>
    <br>
    <label for="country">Country of Residence:</label>
    <select name="country" id="country" >
      <option value="UG" selected>Uganda</option>
      <option value="NIG">Nigeria</option>
      <option value="GHN">Ghana</option>
      <option value="RWA">Rwanda</option>
      <option value="TZ">Tanzania</option>
      <option value="KEN">Kenya</option>
      <option value="BUR">Burundi</option>
      <option value="SS">South-Sudan</option>
      <option value="DRC">Democratic Republic of Congo</option>
      <option value="BKF">Burkinafaso</option>
      <option value="ML">Malawi</option>
      <option value="SA">South-Africa</option>
      <option value="ETH">Ethiopia</option>
      <option value="ANG">Angola</option>
      <option value="ZAM">Zambia</option>
      <option value="LIB">Liberia</option>
      <option value="NAM">Namibia</option>
      <option value="MAL">Mali</option>
      <option value="MAD">Madagascar</option>
      <option value="SEN">Senegal</option>
      <option value="GAB">Gabon</option>
      <option value="CAM">Cameroon</option>
      <option value="MOZ">Mozambique</option>
    </select>
    <br>
    <h2>User's Interest</h2>

    <label for="" class="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male" class="gender">Male:</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female" class="gender">Female:</label>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other" class="gender">Other:</label>

    <br>
    <label for="" class="hobbies">Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading" class="hobbies">Reading</label>

    <input type="checkbox" id="sport" name="hobbies" value="sport">
    <label for="sport" class="hobbies">Sport</label>

    <input type="checkbox" id="travel" name="hobbies" value="travel">
    <label for="travel" class="hobbies">Travel</label>

    <input type="checkbox" id="music" name="hobbies" value="music">
    <label for="music" class="hobbies">Music</label>

    <input type="checkbox" id="movies" name="hobbies" value="movies">
    <label for="movies" class="hobbies">Movies</label>

    <input type="checkbox" id="teaching" name="hobbies" value="teaching">
    <label for="teaching" class="hobbies">Teaching</label>
    <br>
    <label for="message" class="message">Message:</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave a message" required></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>


</body>
</html>
